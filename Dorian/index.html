<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Img/top-circle.svg" alt="Top top-circle" class="bg-image bg-image--top">
    <img src="Img/bottom-circle.svg" alt="Bottom-circle" class="bg-image bg-image--bottom">
    <article class="card">
        <header class="card__header">
                <img src="Img/card-pattern.svg" alt="card-pattern" class="card__header-image">
                <img src="Img/victor.jpg" alt="Profile image" class="card__header-profile">
        </header>
        <section class="card__body">
             <p class="card__text">Victor Crest
                <span class="card__text card__text--light">
                    26
                </span>
             </p>
            <p class="card__text card">London</p>
        </section>

        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">80k</p>
                <p class="class__text card__text--light">Followers</p>
            </div>
            <div class="card__stats">
                <p class="card__number">803</p>
                <p class="class__text card__text--light">Likes</p>
            </div>
            <div class="card__stats">
                <p class="card__number">1.4k </p>
                <p class="class__text card__text--light">Photos</p>
            </div>

        </footer>

    </article>
  
</body>
</html>
